{% extends 'base.html' %}
{% load staticfiles %}
   <head>
    <link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- Respomsive slider -->
    <link href="../css/responsive-calendar.css" rel="stylesheet">
        <script src = "{% static 'js/jquery.min.js' %}"></script>
  </head>
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', '24'],
            ['Camera Blocked',{{info.0.0.0}}],
            ['Camera Moved',{{info.1.0.0}}],
            ['Network Down',{{info.2.0.0}}],
            ['Video Loop',{{info.3.0.0}}],
            ['Night Activity',{{info.4.0.0}}],
            ['Suspicious Activity',{{info.6.0.0}}],
            ['ROI Activity',{{info.5.0.0}}],
            ['Camera Refreshed',{{info.7.0.0}}],
            ['Program Started',{{info.8.0.0}}],
            ['Camera Reseted',{{info.9.0.0}}],
            ['New ROI Selected',{{info.10.0.0}}],
            ['People detected',{{info.11.0.0}}],
        ]);
        var options = {
          title: 'Activities on {{day}}',
          pieHole: 0.3,
        };
        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </body>
</html>





{% endblock %}
